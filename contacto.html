<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Contáctanos — NTT DATA</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Inter', sans-serif;
    margin: 0;
    background-color: #f9fafb;
    color: #111827;
  }
  header {
    background-color: #0070f3;
    color: white;
    text-align: center;
    padding: 40px 16px;
  }
  form {
    max-width: 500px;
    margin: 40px auto;
    background: white;
    padding: 24px;
    border-radius: 12px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  }
  input, textarea {
    width: 100%;
    margin-bottom: 16px;
    padding: 10px;
    border: 1px solid #d1d5db;
    border-radius: 6px;
    font-size: 16px;
  }
  button {
    background-color: #0070f3;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 6px;
    font-weight: 600;
    cursor: pointer;
  }
  button:hover {
    background-color: #0058c9;
  }
  footer {
    text-align: center;
    margin-top: 40px;
    padding: 24px;
    color: #6b7280;
  }
</style>
</head>

<body>
<header>
  <h1>Contáctanos</h1>
  <p>Queremos escuchar tu proyecto y ayudarte a impulsarlo</p>
</header>

<form>
  <label>Nombre</label>
  <input type="text" name="nombre" placeholder="Tu nombre" required>

  <label>Correo electrónico</label>
  <input type="email" name="email" placeholder="tuemail@empresa.com" required>

  <label>Mensaje</label>
  <textarea name="mensaje" rows="5" placeholder="Escribe tu mensaje..." required></textarea>

  <button type="submit">Enviar</button>
</form>

<footer>
  <a href="index.html" style="color:#0070f3;text-decoration:none;">Volver al inicio</a>
</footer>
</body>
</html>
